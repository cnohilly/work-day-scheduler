<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron mb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
      <div class="container min-vw-100 pt-0">
        <div class="row time-block">
          <div class="hour col-lg-1 col-sm-12 justify-content-center align-items-center d-flex">9am</div>
          <textarea class="event col-lg-10 col-sm-11 past">First task</textarea>
          <!-- <div class="save col-3"> -->
            <button class="col-1 saveBtn d-flex">
              <span class="oi oi-hard-drive m-auto"></span>
            </button>
          <!-- </div> -->
        </div>
        <div class="row time-block">
          <div class="hour col-lg-1 col-sm-12 justify-content-center align-items-center d-flex">10am</div>
          <textarea class="event col-lg-10 col-sm-11 past">First task</textarea>
          <!-- <div class="save col-3"> -->
            <button class="col-1 saveBtn d-flex">
              <span class="oi oi-hard-drive m-auto"></span>
            </button>
          <!-- </div> -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
